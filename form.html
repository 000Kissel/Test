<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="index.html">перейти на главное</a>
    <form action="" method="get">
        <p>
            Логин <input type="email" name="login" placeholder="email@mail.ru" required>
        </p>
        <p>
            Пороль <input type="password" name="pass" disabled>
        </p>
        <h3>Ваши интересы</h3>
        <label><input type="checkbox" name="interess" value="music"> Музыка</label>
        <input type="checkbox" name="interess" value="sport" id="sport"><label for="sport">Спорт</label>
        <input type="checkbox" name="interess" value="programming" checked> Программирование
        <hr>
        <h3>Род деятельности</h3>
        <input type="radio" name="occupation" value="work"> Работаю
        <input type="radio" name="occupation" value="no-work"> Не работаю
        <input type="radio" name="occupation" value="study"> Учусь
        <hr>
        <h3>Ваш город</h3>
        <select name="city" multiple size="4">
            <option value="tymen">Тюмень</option>
            <option value="moscow">Москва</option>
            <option value="surgut">Сургут</option>
        </select>
        <p>
        <h3>Комментарий</h3>
        <textarea name="comment" cols="30" rows="10"></textarea>
        </p>
        <p><input type="submit" value="Отправить">
            <button type="reset">Отчистить форму</button>
        </p>
    </form>
    <form>
        <h1>Оставьте ваши контакты</h1>
        <p>
            Имя <input type="your-name" name="uzername">
        </p>
        <p>
            Телефон <input type="Telephone" name="Telephone">
        </p>
        <p>
            Почта <input type="email" name="mail" placeholder="email@mail.ru" required>
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
</body>

</html>
